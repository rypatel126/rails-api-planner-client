<!DOCTYPE html>
<html>
    <head>
      <title>Planner</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <section class="auth">
            <h1>Planner</h1>
            <p class="instructions">Welcome! </br> You can create tasks and set deadlines with this web application</p>
          <section class="status"></section>
          <section class="before-auth">
          <h2>Sign Up</h2>
            <form id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmamtion">
              </br>
              <button class="btn btn-primary">Sign Up</button>
            </form>
          <h2>Sign In</h2>
            <form id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              </br>
              <button class="btn btn-primary">Sign In</button>
            </form>
          </section>
          <section class="after-auth">
            <h2>Change Password</h2>
            <form id="change-password">
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              </br>
              <button class="btn btn-primary">Change Password</button>
            </form>
          <form id="sign-out">
            <button class="btn btn-danger">Sign out</button>
          </form>
        </section>
      <section class="task-list">
        <h2>Tasks</h2>
        <form id="create-task">
          <input placeholder="Task Title" name="task[title]" type="text">
          <input placeholder="Task Description" name="task[description]" type="text">
          <input placeholder="Deadline" name="task[deadline]" type="date">
          <button class="btn btn-primary">Create Task</button>
        </form>
        <button class="btn btn-primary" id="show-tasks">Show Tasks</button>
        <button class="btn btn-primary" id="clear-tasks">Hide Tasks</button>
      </section>
      </section>
      <section class="results">
      </section>
    </body>
</html>
