<!DOCTYPE html>
<html>
    <head>
      <title>To-do List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

        <h1>To-do List</h1>
        <p class="instructions">Welcome! </br> This is a planner</p>
      <section class="status"></section>
      <section class="before-auth">
        <button class="btn btn-primary" id="quick-sign-in">Quick Sign In</button>
      <h2>Sign Up</h2>
        <form id="sign-up">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmamtion">
          <button class="btn btn-primary">Submit</button>
        </form>
      <h2>Sign In</h2>
        <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button class="btn btn-primary">Submit</button>
        </form>
      </section>
      <section class="after-auth">
        <h2>Change Password</h2>
        <form id="change-password">
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button class="btn btn-primary">Submit</button>
        </form>
      <h2>Sign Out</h2>
      <form id="sign-out">
        <button class="btn btn-danger">Sign Out</button>
      </form>
      <section class="task-list">
        <h2>Tasks</h2>
        <form id="create-task">
          <input placeholder="Task Title" name="task[title]" type="text">
          <input placeholder="Task Description" name="task[description]" type="text">
          <input placeholder="Deadline" name="task[deadline]" type="date">
          <button class="btn btn-primary">Create a new task</button>
        </form>
        <button class="btn btn-primary" id="show-tasks">Show all tasks</button>
        <button class="btn btn-primary" id="clear-asks">Clear tasks</button>
      </section>
      </section>
      <section class="results">
      </section>
    </body>
</html>
